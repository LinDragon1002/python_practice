{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}管理系統{% endblock %}</title>

    <!-- 全站通用樣式：如有需要可改為 static 檔 -->
   <link rel="stylesheet" href="{% static 'css/base.css' %}" />

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- 導覽列 -->
    <header>
      <div class="navbar">
        <a href="{% url 'announcement_list' %}" class="brand">管理系統</a>
        <nav>
          <ul>
            {% block navbar_menu %}
            <li><a href="{% url 'logout' %}">登出</a></li>
            {% endblock %}
          </ul>
        </nav>
      </div>
    </header>

    <!-- 主要內容 -->
    <main>
      {% block content %}{% endblock %}
    </main>

    <footer>
      &copy; {{ now|date:'Y' }} 管理系統 — All Rights Reserved
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
