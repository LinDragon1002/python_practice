<!-- templates/announcement/form.html -->
<h2>新增公告</h2>
<form method="post">
    {% csrf_token %}


    <div>
        <label for="id_title">標題：</label>
        <input type="text" name="title" id="id_title" value="{{ form.title.value|default_if_none:'' }}">
        {{ form.title.errors }}
    </div>


    <div>
        <label for="id_content">內容：</label><br>
        <textarea name="content" id="id_content">{{ form.content.value|default_if_none:'' }}</textarea>
        {{ form.content.errors }}
    </div>


    <div>
        <label for="id_start_time">開始日期：</label>
        <input type="date" name="start_time" id="id_start_time" value="{{ form.start_time.value|default_if_none:'' }}">
        {{ form.start_time.errors }}
    </div>


    <div>
        <label for="id_end_time">結束日期：</label>
        <input type="date" name="end_time" id="id_end_time" value="{{ form.end_time.value|default_if_none:'' }}">
        {{ form.end_time.errors }}
    </div>


    <button type="submit">送出</button>
</form>
