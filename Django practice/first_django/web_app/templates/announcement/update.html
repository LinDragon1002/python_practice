<!-- templates/announcement/form.html -->
<!DOCTYPE html>
{% load static %}
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>編輯公告</title>
  <link rel="stylesheet" href="{% static 'css/announcement_form.css' %}" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f3f4f6;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
    }

    .card {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: min(100%, 480px);
    }

    h2 {
      margin: 0 0 1.25rem;
      font-size: 1.5rem;
      text-align: center;
      color: #374151;
    }

    .field {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.6rem 0.75rem;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s ease;
      resize: vertical;
    }

    input:focus,
    textarea:focus {
      border-color: #6366f1; /* indigo-500 */
    }

    textarea {
      min-height: 140px;
    }

    .errorlist {
      margin-top: 0.35rem;
      color: #dc2626; /* red-600 */
      font-size: 0.875rem;
      list-style: none;
      padding-left: 0;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.75rem 0;
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
      background-color: #4f46e5; /* indigo-600 */
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button[type="submit"]:hover {
      background-color: #4338ca; /* indigo-700 */
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>編輯公告</h2>

    <form method="post">
      {% csrf_token %}

      <div class="field">
        <label for="id_title">標題</label>
        <input type="text" name="title" id="id_title" value="{{ form.title.value|default_if_none:'' }}" required />
        {{ form.title.errors }}
      </div>

      <div class="field">
        <label for="id_content">內容</label>
        <textarea name="content" id="id_content" required>{{ form.content.value|default_if_none:'' }}</textarea>
        {{ form.content.errors }}
      </div>

      <div class="field">
        <label for="id_start_time">開始日期</label>
        <input type="date" name="start_time" id="id_start_time" value="{{ form.start_time.value|date:'Y-m-d' }}" required />
        {{ form.start_time.errors }}
      </div>

      <div class="field">
        <label for="id_end_time">結束日期</label>
        <input type="date" name="end_time" id="id_end_time" value="{{ form.end_time.value|date:'Y-m-d' }}" required />
        {{ form.end_time.errors }}
      </div>

      <button type="submit">送出</button>
    </form>
  </div>
</body>
</html>
