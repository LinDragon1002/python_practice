{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>公告列表</title>
    <link rel="stylesheet" href="{% static 'css/list.css' %}" />
</head>
<body>
    <div class="container">
        <h1 class="main-title">公告列表</h1>
        <div class="card-list">
            {% for data in datas %}
            <div class="notice-card" tabindex="0">
                <div class="notice-title">{{ data.title }}</div>
                <div class="notice-content">{{ data.content }}</div>
                <div class="notice-time">{{ data.create_time }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
