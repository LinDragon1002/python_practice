<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>新增公告</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create.css') }}" />
</head>
<body>
<div class="form-container">
    <h2>新增公告</h2>
    <form method="post">
        <div>
            <label for="id_title">標題：</label>
            <input type="text" name="title" id="id_title" required>
        </div>
        <div>
            <label for="id_content">內容：</label>
            <textarea name="content" id="id_content" required></textarea>
        </div>
        <div>
            <label for="id_start_time">開始日期：</label>
            <input type="date" name="start_time" id="id_start_time" required>
        </div>
        <div>
            <label for="id_end_time">結束日期：</label>
            <input type="date" name="end_time" id="id_end_time" required>
        </div>
        <button type="submit">送出</button>
    </form>
</div>
</body>
</html>
