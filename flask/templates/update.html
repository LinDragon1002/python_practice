<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>編輯公告</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/update.css') }}" />
</head>
<body>
  <div class="form-container">
    <h2>編輯公告</h2>
      <form method="post">
        <div>
            <label for="id_title">標題：</label>
            <input type="text" name="title" id="id_title" value="{{ announcement.title }}" required>
        </div>
        <div>
            <label for="id_content">內容：</label>
            <textarea name="content" id="id_content" required>{{ announcement.content }}</textarea>
        </div>
        <div>
            <label for="id_start_time">開始日期：</label>
            <input type="date" name="start_time" id="id_start_time" value="{{ announcement.start_time }}" required>
        </div>
        <div>
            <label for="id_end_time">結束日期：</label>
            <input type="date" name="end_time" id="id_end_time" value="{{ announcement.end_time }}" required>
        </div>
        <button type="submit">送出</button>
    </form>
  </div>
</body>
</html>
